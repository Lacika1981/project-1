<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <html lang="en">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400" rel="stylesheet">
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <header class="row">
            <div class="col-md-1 col-sm-1">
                <span class="iconicstroke-rss-alt"></span>
            </div>
            <div class="col-md-5 col-md-offset-6 col-sm-5 col-sm-offset-6 text-right text-uppercase">
                <h1>Jane Doette</h1>
                <p>Front End Ninja</p>
            </div>
        </header>
        <hr>
        <section class="front-page-image row">
            <div class="col-md-12">
                <picture>
                    <source media="(min-width: 1200px)" srcset="img/javascript-main-image-lg.webp" type="image/webp">
                    <source media="(min-width: 992px)" srcset="img/javascript-main-image-md.webp" type="image/webp">
                    <source srcset="img/javascript-main-image-sm.webp" type="image/webp">
                    <source srcset="img/javascript-main-image-lg.jpg">
                    <source media="(min-width: 992px)" srcset="img/javascript-main-image-md.jpg">
                    <source media="(min-width: 768px)" srcset="img/javascript-main-image-sm.jpg">
                    <img src="img/javascript-main-image-sm.jpg" alt="Picture of a piece of JavaScript code">
                </picture>
            </div>
        </section>
        <section class="features row">
            <h2 class="col-md-12">
                Featured Work
            </h2>
        </section>
        <article class="row text-center">
            <div class="col-md-4 col-sm-4">
                <figure>
                    <picture>
                        <source media="(min-width: 1200px)" sizes="33vw" srcset="img/truenas-sm-600w.webp 600w, img/truenas-800w.webp 800w, img/truenas-md-1200w.webp 1200w" type="image/webp">
                        <source media="(min-width: 992px)" srcset="img/truenas-800w.webp" type="image/webp">
                        <source srcset="img/truenas-sm-600w.webp" type="image/webp">
                        <source media="(min-width: 1200px)" sizes="33vw" srcset="img/truenas-sm-600w.jpg 600w, img/truenas-800w.jpg 800w, img/truenas-md-1200w.jpg 1200w">
                        <source media="(min-width: 992px)" srcset="img/truenas-800w.jpg">
                        <source srcset="img/truenas-sm-600w.jpg">
                        <img src="img/truenas-sm-600w.jpg">
                        <figcaption>
                            <h4>TrueNAS</h4>
                            <a href="https://www.ixsystems.com/truenas/" target="_blank">TrueNAS</a>
                        </figcaption>
                    </picture>
                </figure>
            </div>
            <div class="col-md-4 col-sm-4">
                <figure>
                    <picture>
                        <source media="(min-width: 1200px)" sizes="33vw" srcset="img/linux-mint-sm-600w.webp 600w, img/linux-mint-800w.webp 800w, img/linux-mint-md-1200w.webp 1200w" type="image/webp">
                        <source media="(min-width: 992px)" srcset="img/linux-mint-800w.webp" type="image/webp">
                        <source media="(min-width: 768px)" srcset="img/linux-mint-sm-600w.webp" type="image/webp">
                        <source media="(min-width: 1200px)" sizes="33vw" srcset="img/linux-mint-sm-600w.jpg 600w, img/linux-mint-800w.jpg 800w, img/linux-mint-md-1200w.jpg 1200w">
                        <source media="(min-width: 992px)" srcset="img/linux-mint-800w.jpg">
                        <source media="(min-width: 768px)" srcset="img/linux-mint-sm-600w.jpg">
                        <img src="img/linux-mint-sm-600w.jpg">
                        <figcaption>
                            <h4>LinuxMint</h4>
                            <a href="http://www.linuxmint.com" target="_blank">Linux Mint</a>
                        </figcaption>
                    </picture>
                </figure>
            </div>
            <div class="col-md-4 col-sm-4">
                <figure>
                    <picture>
                        <source media="(min-width: 1200px)" sizes="33vw" srcset="img/microsoft-windows-10-sm-600w.webp 600w, img/microsoft-windows-10-800w.webp 800w, img/microsoft-windows-10-md-1200w.webp 1200w" type="image/webp">
                        <source media="(min-width: 992px)" srcset="img/microsoft-windows-10-800w.webp" type="image/webp">
                        <source media="(min-width: 768px)" srcset="img/microsoft-windows-10-sm-600w.webp" type="image/webp">
                        <source media="(min-width: 1200px)" sizes="33vw" srcset="img/microsoft-windows-10-sm-600w.jpg 600w, img/microsoft-windows-10-800w.jpg 800w, img/microsoft-windows-10-md-1200w.jpg 1200w">
                        <source media="(min-width: 992px)" srcset="img/microsoft-windows-10-800w.jpg">
                        <source media="(min-width: 768px)" srcset="img/microsoft-windows-10-sm-600w.jpg">
                        <img src="img/microsoft-windows-10-sm-600w.jpg">
                        <figcaption>
                            <h4>Microsoft Windows 10</h4>
                            <a href="http://www.microsoft.com" target="_blank">Microsoft</a>
                        </figcaption>
                    </picture>
                </figure>
            </div>
        </article>
    </div>

</body>

</html>
